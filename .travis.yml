language: java
jdk:
  - oraclejdk8

maven-build:
    stage: build
    script: ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -Pprod

addons:
  sonarcloud:
    organization: "adilsonsilva-github" # the key of the org you chose at step #3
    token:
      secure: "$SONAR_KEY" # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  #- sonar-scanner
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

deploy:
  provider: heroku
  api_key:
    secure: "$HEROKU_PASSWORD"
  app: api-financeiro-usuario
